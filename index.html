<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
        <a-sky src="https://img.freepik.com/premium-photo/backgrounds-night-sky-with-stars-clouds_180633-4011.jpg?w=2000"></a-sky>
        <a-camera position="0 8 15"></a-camera>
        <a-assets><a-asset-item id="man" src="./man/scene.gltf"></a-asset-item>  
            <a-asset-item id="road" src="./road/scene.gltf"></a-asset-item>
            <a-asset-item id="seat" src="./seat/scene.gltf"></a-asset-item>
        </a-assets>
        

        <a-entity light="type:ambient ; intensity:0.5"></a-entity>
       <a-entity animation="property:rotation ; to: 0 360 0 ; easing:linear ; loop:true ; dur:60000 ">
         <a-entity light="type:directional; castShadow:true ; intensity:1 ; distance:89 ; decay:2 ; color:orange" position="-100 18 20"  ></a-entity>
       </a-entity>
        

        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true" color="green"> </a-circle>

        <a-entity>
            <a-entity position="-40 6 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#man" shadow="cast:true ; receive:true ;" ></a-entity>
            <a-entity position="-30 3 -2" rotation="0 55 0" scale="1.05 1.05 1.05" gltf-model="#seat" shadow="cast:true ; receive:true ;" ></a-entity>
            <a-entity position="-6 2 0" rotation="0 75 0" scale="0.05 0.05 0.05" gltf-model="#road" shadow="cast:true ; receive:true ;" ></a-entity>
           
            
        </a-entity>

      
        </a-entity>
    
    </a-scene>
    </body>
    </html>
