<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>

    <a-scene background="color:blue">
      <a-box position="-2 0.5 -5" rotation="0 0 -100" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="0 0.75 -0"
        radius="1.5"
        height="2.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
